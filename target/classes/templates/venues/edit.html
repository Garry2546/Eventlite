<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Edit Venue</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Edit Venue</h1>
	    <form action="#" th:action="@{/venues/edit/{id}(id=${venue.id})}" th:object="${venue}" method="post">
		<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
			<label for="name">Venue Name</label>
			<input class="form-control" type="text" name="name" id="name" th:value="*{name}" placeholder="Venue Name" autofocus="autofocus" />
			<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
			</div>
	
			<div class="form-group" th:classappend="${#fields.hasErrors('capacity')}? 'has-error'">
			<label for="capacity">Capacity</label>
			<input class="form-control" type="number" th:field="*{capacity}" id="capacity" placeholder="1" min="1" autofocus="autofocus"/>
			<p class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Capacity Error</p>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
			<label for="address">Address</label>
			<textarea class="form-control" name="address" id="address" th:text="*{address}" placeholder="Address"></textarea>
			<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</p>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('postCode')}? has-error">
			<label for="postCode">Postcode</label>
			<input class="form-control" type="text" name="postCode" id="postCode" th:value="*{postCode}" placeholder="Postcode" autofocus="autofocus" />
			<p class="text-danger" th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}">Postcode Error</p>
			</div>
	      <button class="btn btn-primary" type="submit"><i class="fa-solid fa-bookmark" aria-hidden="true"></i> Save</button>
	      <a class="btn btn-warning" role="button" href="/venues/search"><i class="fa-solid fa-ban" aria-hidden="true"></i> Cancel</a>      
	    </form>
	</div>
</body>
</html>
