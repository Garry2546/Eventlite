<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
</head>
<body>

    <div layout:fragment="content" th:if="${venue}">
        <h1 th:text="'Venue Details: ' + ${venue.name}">Venue Details</h1>

        
        <table class="table table-striped table-hover">
            <tr>
                <td>Venue Name:</td>
                <td th:text="${venue.name}">Venue Name</td>
            </tr>
            <tr>
                <td>Venue Address:</td>
                <td th:text="${venue.address}">Venue Address</td>
            </tr>
            <tr>
                <td>Venue Postal Code:</td>
                <td th:text="${venue.postCode}">Venue Postal Code</td>
            </tr>
            <tr>
                <td>Venue Capacity:</td>
                <td th:text="${venue.capacity}">Venue Capacity</td>
            </tr>
        </table>
        
        
        
        <h3>Upcoming Events at This Venue</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${upcomingEventsAtVenue}">
                    <td th:text="${event.name}">Event Name</td>
                    <td th:text="${{event.date}}">Event Date</td>
                    <td th:text="${{event.time}}">Event Time</td>
                    <td>
                        <a class="btn btn-primary" role="button" th:href="@{'/events/' + ${event.id}}">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
              
    </div>
    
    <div layout:fragment="notFound" th:unless="${event}">
        <h1>Event not found</h1>
        <p>Sorry, the requested event was not found.</p>
    </div>

</body>
</html>
