<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">EventLite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
</head>
<body>
  <br>
  <div class="container">
    <div sec:authorize="!isAuthenticated()" class="d-flex justify-content-between align-items-center">
      <div>
        <a class="btn btn-primary" role="button" href="/"><i class="fa-solid" aria-hidden="true"></i>Home</a>
        <a class="btn btn-primary" role="button" href="/events/search"><i class="fa-solid" aria-hidden="true"></i>Events</a>
        <a class="btn btn-primary" role="button" href="/venues/search"><i class="fa-solid" aria-hidden="true"></i>Venues</a>
      </div>
      <div>
        <i class="fa-solid fa-user-slash mr-2" aria-hidden="true"></i> Not signed in
        <a class="btn btn-primary ml-2" role="button" th:href="@{/sign-in}">
          <i class="fa-solid fa-sign-in-alt" aria-hidden="true"></i> Sign in
        </a>
      </div>
    </div>
    
    <div sec:authorize="isAuthenticated()" class="d-flex justify-content-between align-items-center">
      <div>
        <a class="btn btn-primary" role="button" href="/"><i class="fa-solid" aria-hidden="true"></i>Home</a>
        <a class="btn btn-primary" role="button" href="/events/search"><i class="fa-solid" aria-hidden="true"></i>Events</a>
        <a class="btn btn-primary" role="button" href="/venues/search"><i class="fa-solid" aria-hidden="true"></i>Venues</a>
      </div>
      <div>
        <i class="fa-solid fa-user mr-2" aria-hidden="true"></i> Signed in as <span sec:authentication="name" class="mr-2"></span>
        <form th:action="@{/sign-out}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-warning"><i class="fa-solid fa-sign-out-alt" aria-hidden="true"></i> Sign out</button>
        </form>
      </div>
    </div>
    <br>

    <div layout:fragment="content">
      Main page body goes here...
    </div>
  </div>  

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
